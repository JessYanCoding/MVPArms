apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]

    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


buildscript {
    repositories {
        jcenter()
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //support
    compile (rootProject.ext.dependencies["support-v4"]){
        exclude module: 'support-annotations'
    }

    compile (rootProject.ext.dependencies["appcompat-v7"]){
        exclude module: 'support-annotations'
        exclude module: 'support-v4'
    }
    compile (rootProject.ext.dependencies["cardview-v7"]){
        exclude module: 'support-annotations'
    }
    compile (rootProject.ext.dependencies["design"]){
        exclude module: 'support-annotations'
    }
    compile rootProject.ext.dependencies["annotations"]



    //view
    compile (rootProject.ext.dependencies["autolayout"]) {
        exclude group: 'com.android.support'
    }
    compile rootProject.ext.dependencies["fragmentation"]
    compile (rootProject.ext.dependencies["butterknife"]){
        exclude module: 'support-annotations'
    }



    //rx
    compile rootProject.ext.dependencies["rxjava"]
    compile (rootProject.ext.dependencies["rxandroid"]){
        exclude module: 'rxjava'
    }
    compile (rootProject.ext.dependencies["rxcache"]){
        exclude module: 'rxjava'
        exclude module: 'dagger'
    }
    compile (rootProject.ext.dependencies["rxcache-jolyglot-gson"]){
        exclude module: 'gson'
    }
    compile (rootProject.ext.dependencies["rxlifecycle"]){
        exclude module: 'rxjava'
    }
    compile (rootProject.ext.dependencies["rxlifecycle-components"]){
        exclude module: 'support-v4'
        exclude module: 'appcompat-v7'
        exclude module: 'support-annotations'
        exclude module: 'rxjava'
        exclude module: 'rxandroid'
    }
    compile rootProject.ext.dependencies["rxpermissions"]



    //network
    compile (rootProject.ext.dependencies["retrofit"]){
        exclude module: 'okhttp'
    }
    compile (rootProject.ext.dependencies["retrofit-converter-gson"]){
        exclude module: 'gson'
    }
    compile (rootProject.ext.dependencies["retrofit-adapter-rxjava"]){
        exclude module: 'rxjava'
    }
    compile rootProject.ext.dependencies["okhttp3"]
    compile rootProject.ext.dependencies["glide"]
    compile rootProject.ext.dependencies["okhttp3-integration"]

    //tools
    provided rootProject.ext.dependencies["javax.annotation"]
    compile rootProject.ext.dependencies["dagger2"]
    annotationProcessor rootProject.ext.dependencies["dagger2-compiler"]
    compile rootProject.ext.dependencies["androideventbus"]
    compile rootProject.ext.dependencies["gson"]

    //test
    testCompile rootProject.ext.dependencies["junit"]
    compile rootProject.ext.dependencies["logutils-release"]

}
